name: Integra√ß√£o Cont√≠nua Java com Maven (REST-assured)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: mvn clean test

      - name: Generate Allure Report
        run: mvn allure:aggregate allure:report

      - name: Verificar conte√∫do do diret√≥rio de relat√≥rios
        run: |
          ls -la target/site/allure-report/

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-report/
          retention-days: 7

  deploy-allure-report:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Verificar e preparar o relat√≥rio Allure para implanta√ß√£o
        run: |
          ls -la allure-report/
          if [ ! -f "allure-report/index.html" ]; then
            echo "Erro: index.html n√£o encontrado. Verificando arquivos..."
            find allure-report/ -type f
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report/

  show-report-url:
    needs: deploy-allure-report
    runs-on: ubuntu-latest

    steps:
      - name: Show Allure Report URL
        run: |
          echo "‚úÖ O relat√≥rio Allure foi publicado com sucesso!"
          echo "üîó Acesse o relat√≥rio em: https://robsonaugusto.github.io/teste-api-serve-rest-allure/"
