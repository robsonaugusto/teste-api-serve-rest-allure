name: Integração Contínua Java com Maven (REST-assured & Selenium)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (REST-assured)
        run: mvn test --file ./atg-api/pom.xml

      - name: Copy results to root target folder
        run: |
          mkdir -p target/allure-results
          cp -r atg-api/target/allure-results/. target/allure-results

      - name: Install Google Chrome
        run: |
          chmod +x ./InstallChrome.sh
          ./InstallChrome.sh

      - name: Build with Maven (Selenium)
        run: mvn test -Dheadless=true --file ./atg-selenium/pom.xml

      - name: Copy results to root target folder
        run: |
          cp -r atg-selenium/target/allure-results/. target/allure-results

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_history: allure-history
          allure_results: ./target/allure-results

      - name: Ensure gh-pages branch exists
        run: |
          git fetch origin gh-pages || (git checkout --orphan gh-pages && git commit --allow-empty -m "Initialize gh-pages" && git push origin gh-pages)

      - name: Publish test report to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_branch: gh-pages
          publish_dir: allure-history