name: Integra√ß√£o Cont√≠nua Java com Maven (REST-assured)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: mvn clean test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

  deploy-allure-report:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Ensure index.html is at root
        run: |
          ls -la allure-report  # Verifica arquivos dentro do diret√≥rio
          mv allure-report/target/site/allure-maven-plugin/index.html ./  # Move o index.html para a raiz
          ls -la  # Verifica se o index.html est√° na raiz ap√≥s o movimento
          if [ ! -f "index.html" ]; then exit 1; fi  # Verifica se o index.html existe

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./  # Garante que os arquivos est√£o na raiz para o deploy

  show-report-url:
    needs: deploy-allure-report
    runs-on: ubuntu-latest

    steps:
      - name: Show Allure Report URL
        run: |
          echo "‚úÖ O relat√≥rio Allure foi publicado com sucesso!"
          echo "üîó Acesse o relat√≥rio em: https://robsonaugusto.github.io/teste-api-serve-rest-allure/"
