name: Integração Contínua Java com Maven (REST-assured)

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Run tests
        run: mvn clean test

      - name: Verificar geração de resultados do Allure
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            echo "Allure results encontrados."
            ls -la target/allure-results
          else
            echo "Erro: Nenhum resultado do Allure encontrado!"
            exit 1
          fi

      - name: Generate Allure Report
        run: mvn allure:aggregate

      - name: Mover Relatório para Publicação
        run: |
          mkdir -p allure-history
          cp -R target/site/allure-maven-plugin/* allure-history/

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
